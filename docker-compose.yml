version: '3.8'

services:
  app:
    image: mintall-nft-cert-api
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - app-network
    container_name: mintall-nft-cert-api
    env_file:
      - .env
    working_dir: /app
    volumes:
      - $HOME/.aws:/root/.aws
    ports:
      - '3000:3000'
    environment:
